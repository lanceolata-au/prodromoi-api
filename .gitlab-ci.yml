stages:
    - .pre
    - Test
    - Revise
    - Build
    - Staging

include:
  - local: '/build/gitversion-ci-cd-plugin-extension.gitlab-ci.yml' 

Test Architecture:
  stage: Test
  image: mcr.microsoft.com/dotnet/sdk:6.0
  script:
    - dotnet test ./Prodromoi.Architecture.Tests/Prodromoi.Architecture.Tests.csproj --test-adapter-path:. --logger:"junit;LogFilePath=..\artifacts\{assembly}-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"
  artifacts:
    when: always
    paths:
      - ./**/*test-result.xml
    reports:
      junit:
        - ./**/*test-result.xml

GitVersion:
  stage: Revise
  needs: 
    - Test Architecture
  extends: .gitversion_function

Version Up:
  stage: Build
  before_script:
    - update-ca-certificates
  script:
    - num=0
    - num=`expr $VERSION_REVISION + 1`
    - echo $num
    - echo "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables/VERSION_REVISION"
    - 'docker run alpine/curl --insecure --request PUT --header "PRIVATE-TOKEN: $API_TOKEN" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables/VERSION_REVISION" --form "value=$num"'
  only:
    - main

Build API:
  stage: Build
  needs:
    - GitVersion
  before_script:
    - echo "$GitVersion_FullSemVer"
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker buildx create --name multiarch.api --driver docker-container  --config ./buildkit/config.toml
    - docker buildx build --provenance false --builder multiarch.api -f Dockerfile.Api --platform linux/amd64,linux/arm64 --push -t $CI_REGISTRY/$CI_PROJECT_PATH/api:latest .
    - docker buildx build --provenance false --builder multiarch.api -f Dockerfile.Api --platform linux/amd64,linux/arm64 --push -t $CI_REGISTRY/$CI_PROJECT_PATH/api:$GitVersion_FullSemVer .
  after_script:
    - docker buildx rm multiarch.api 
  only:
    - /^release.*$/
    - /^hotfix.*$/
    - develop

