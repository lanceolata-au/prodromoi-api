    - docker buildx build -f Dockerfile.DbManager --platform linux/amd64,linux/arm64 --push -t $CI_REGISTRY/$CI_PROJECT_PATH/prodromoi-dbmanager:$VERSION_MAJOR.$VERSION_MINOR.$VERSION_REVISION .
